<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class = "titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<table>

					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome"><div class="botao-delete"></div>Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome"><div class="botao-delete"></div>João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.77</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome"><div class="botao-delete"></div>Erica</td>
							<td class="info-peso">60</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome"><div class="botao-delete"></div>Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome"><div class="botao-delete"></div>Tatiana</td>
							<td class="info-peso">48</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome"><div class="botao-delete"></div>Luiz</td>
							<td class="info-peso">69</td>
							<td class="info-altura">1.80</td>
							<td class="info-gordura">25</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<div class="bloco-formulario">
					<form class="formulario-cadastro">
						<legend class="titulo-formulario">Informações pessoais</legend>
						<input type="text" class="formulario nome-paciente" name = "nome"placeholder="Informe o nome">
						
						<legend class="titulo-formulario">Dados biotipo</legend>
						<div class="labels">
							<label class="label-peso" for="peso-paciente">Peso</label><label for="altura-paciente">Altura</label><label for="gordura-paciente">Indice de gordura</label>
						</div>
						<input type="number" class="formulario peso-paciente" name = "peso" id="peso-paciente" placeholder="Informe o peso"><input type="number" class="formulario altura-paciente" name="altura" id="altura-paciente" placeholder="Informe a altura"><input type="number" class="formulario gordura-paciente" name="gordura" id="gordura-paciente" placeholder="informe o índice de gordura"><input type="submit" class="formulario submit" value="Gravar paciente">	
					</form>
				</div>
			</section>
		</main>

		<!--<script src="js/topico.js"></script>-->
		<!--<script src="js/script.js"></script>-->
		<!--<script src="js/form.js"></script>-->

		<script src="js/script2.js"></script>
		<script src="js/form2.js"></script>
	</body>
</html>
